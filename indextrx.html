<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRP Selection</title>
  <link rel="stylesheet" href="styles5.css">
</head>
<body>

  <h3>Choose the Blockchains</h3>

  <div id="coin-container">
    <div class="option-box" onclick="toggleOption(this, 'BTC')">
      <img class="icon" src="images/btc.png" alt="BTC">
      <span class="main-text">Bitcoin (BTC)</span>
     
    </div>

    <div class="option-box" onclick="toggleOption(this, 'ETH')">
      <img class="icon" src="images/eth.png" alt="ETH">
      <span class="main-text">Ethereum (ETH)</span>
      
    </div>

    <div class="option-box" onclick="toggleOption(this, 'BNB')">
      <img class="icon" src="images/bnb.png" alt="BNB">
      <span class="main-text">Binance Coin (BNB)</span>
      
    </div>

    <div class="option-box" onclick="toggleOption(this, 'USDT')">
      <img class="icon" src="images/usdt.png" alt="USDT">
      <span class="main-text">Tether USD (USDT)</span>
      
    </div>

    <div class="option-box" onclick="toggleOption(this, 'SOL')">
      <img class="icon" src="images/sol.png" alt="SOL">
      <span class="main-text">Solana (SOL)</span>
      
    </div>

    <div class="option-box" onclick="toggleOption(this, 'TRX')">
      <img class="icon" src="images/trx.png" alt="TRX">
      <span class="main-text">Tron (TRX)</span>
      <div class="circle"></div>
    </div>

    <div class="option-box" onclick="toggleOption(this, 'MATIC')">
      <img class="icon" src="images/matic.png" alt="MATIC">
      <span class="main-text">Polygon (MATIC)</span>
      
    </div>

    <div class="option-box" onclick="toggleOption(this, 'DOGE')">
      <img class="icon" src="images/doge.png" alt="DOGE">
      <span class="main-text">Dogecoin (DOGE)</span>
      
    </div>
  </div>

  <!-- Start Butonu -->
  <button id="start-button" onclick="startSelection()">←←←←|Start|→→→→</button>
  <p>.</p>
    <p>.</p>

  
<div class="fixed-footer">
 <button class="icon-btn" onclick="window.location.href='index.html'">
            <img src="seach.png" alt="BTC">
        </button>
        <button class="icon-btn" onclick="window.location.href='index5.html'">
            <img src="dahsbord.png" alt="ETH">
        </button>
        <button class="icon-btn" onclick="window.location.href='indexsport.html'">
            <img src="spport.png" alt="TRX">
        
  </button>
  </div>
  <script src="script5.js"></script>

</body>
</html>
